<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet type=" text/css" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card__wrapper--grid">
    <div class="card__container--img">
      <img src="./images/image-product-desktop.jpg" alt="perfume pic" />
    </div>
    <div class="card__container--contents">
      <h4 class="card__subtitle ">Perfume</h4>
      <h1 class="card__title ">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__content"> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator
        for the House of
        CHANEL.</p>
      <div class="card__container--price">
        <h3 class="card__price">$149.99</h3>
        <p class="card__price--original">$169.99</p>
      </div>
      <button type="button" class="card__btn">
        <span>
          <img src="./images/icon-cart.svg" alt="shopping cart" />
        </span>
        Add to Cart</button>
    </div>
  </div>
</body>

</html>
