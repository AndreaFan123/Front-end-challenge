<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type=" text/css" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <article class="card__wrapper">
    <div class="card__container--img">
      <img src="./images/image-equilibrium.jpg" art="NFT image">
    </div>
    <div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <div>
          <img src="./images/icon-ethereum.svg" alt="0.041 eth icon">
          <p>0.041 ETH</p>
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="time logo">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div>
      <img src="./images/image-avatar.png" alt="author image">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>

  </article>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andrea F</a>.
  </div> -->
</body>

</html>
