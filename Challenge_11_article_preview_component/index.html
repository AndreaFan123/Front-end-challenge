<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Article preview component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="article_preview_card-wrapper">
      <figure class="article_preview_card-img-container">
        <img src="./images/drawers.jpg" alt="green drawers with white wall" />
      </figure>
      <article class="article_preview_card-content-container">
        <div class="article_preview_card-content">
          <h2>
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home.
          </h2>
          <p>
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <div class="article_preview_card-avatar-container">
          <div class="article_preview_card-avatar-details">
            <div class="article_preview_card-avatar">
              <img src="./images/avatar-michelle.jpg" />
            </div>
            <div class="article_preview_card-info">
              <h3>Michelle Appleton</h3>
              <span>28 Jun 2020</span>
            </div>
          </div>
          <button
            id="share-button"
            type="button"
            class="article_preview_card-share-button"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
              <path
                class="share-icon"
                fill="#6E8098"
                d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
              />
            </svg>
          </button>
        </div>
      </article>
    </div>
  </body>
</html>
